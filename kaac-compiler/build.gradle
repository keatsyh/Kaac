    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.squareup:kotlinpoet:1.0.0-RC1'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc4'
